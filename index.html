<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="s-container">
    <div class="nav_bar">
      <h1 id="title">Certificate Generator</h1>
    </div>

    <div class="main-content">
      <div class="upload">
        <h3>Please Select Input Folder Path:</h3>
        <div class="input">
          <div class="custom-input">
            <p id="selected_file_path">Not Selected Yet</p>
            <button type="button" id="upload_btn"><p>Upload</p></button>
          </div>
          <input type="file"  id="upload_input" placeholder="Add the file Path" hidden>
          <p id="upload_hT" hidden>Input</p>
        </div>
      </div>

      <div class="output">
        <h3>Please Select Output Folder Path:</h3>
        <div class="input">
          <div class="custom-input">
            <p id="selected_file_path2">Not Selected Yet</p>
            <button type="button" id="output_btn"><p>Select</p></button>
          </div>
          <input type="file"  id="output_input" placeholder="Upload Path" hidden>
          <p id="output_hT" hidden>Output</p>
        </div>
      </div>

      <div id="generate_holder">
        <button id="generate">Genegrate</button>
      </div>

      <h3 id="gotSuccess_btn" style="display: none;text-align: center;padding-top:30px;font-size: 24px;">Nothing</h3>
      
    </div>
  </div>

  <footer>
    <p>Copyright 2022 © ALL Reserved, Crafted with <span style="color: red;padding: 0 5px 0 5px;"> ❤ </span>By Kaung_Myat!!!</p>
  </footer>

  
  
  <script src="./scripts/index.js"></script>
  <script src="./scripts/lib.js"></script>
</body>
</html>
